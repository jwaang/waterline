configVersion = "2.1"
maxIterations = 10
agent = "claude"
tracker = "beads"
autoCommit = true
subagentTracingDetail = "minimal"

[agentOptions]
[trackerOptions]
beadsDir = ".beads"
labels = ""

[notifications]
sound = "system"

[parallel]
mode = "auto"                           # auto | always | never
maxWorkers = 1                          # Maximum concurrent workers
directMerge = true                     # Merge directly to current branch (vs session branch)