configVersion = "2.1"
maxIterations = 10
agent = "claude"
tracker = "json"
autoCommit = true
subagentTracingDetail = "full"
defaultAgent = "claude"

[agentOptions]
[trackerOptions]
[notifications]
sound = "system"

[parallel]
mode = "auto"                           # auto | always | never
maxWorkers = 1                          # Maximum concurrent workers
directMerge = true                     # Merge directly to current branch (vs session branch)

agent = "claude"
fallbackAgents = ["codex"]
 
[rateLimitHandling]
enabled = true
maxRetries = 3
baseBackoffMs = 5000
recoverPrimaryBetweenIterations = true